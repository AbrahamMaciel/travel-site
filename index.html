<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Site</title>

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Top bar -->
    <nav class="navbar fixed-top navbar-expand-md navbar-light bg-light py-3">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled">Disabled</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Container with another container inside as landing -->
    <div class="container-fluid d-flex justify-content-center align-items-center landing vh-100">
        <div class="container py-3 mx-2 d-grid background-box">
            <div class="text-center text-wrap">
                <h1 style="font-size: 4.5em;" class="font1 underlined">Visitas Guiadas</h1>
            </div>
            <div class="text-center my-3">
                <h2 style="font-size: 2em;" class="font1">Disfrutá lo mejor de Jujuy con la mejor compañía!</h2>
            </div>
            <div class="d-grid gap-3 col-9 d-md-flex justify-content-md-center mx-auto">
                <button class="btn btn-primary flex-fill" type="button">Servicios</button>
                <button class="btn btn-primary flex-fill" type="button">Acerca de tu guia</button>
            </div>
        </div>
    </div>

    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
